<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
   <header>
    <h1>会員登録s187076</h1>
    <div id="result"></div>
    <link rel="stylesheet" href="css/form.css" />
    <script src="js/regist.js"></script>
    <title>J210 シートゥーピョー</title>
</header>
<p>
	
	<input type ="button" onclick="history.back()" value="戻る">
	
</p>
<br>

</br>
<form>
    <p>
    <label><span>出席番号:</span>
    <input type ="text" name ="name"
    pattern="[A-Z]{1}[0-9]{3}" maxlength= "4" required>
    </label>
    </p>
    
    <p>
    <label><span>お名前:</span>
    <input type ="text" name ="name" maxlength= "30" required>
    </label>
    </p>
    
    <p>
    <label><span>パスワード:</span>
        <input type = "password" name = "password" maxlength="20" pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{8,20}" title="半角英数字で入力してください" required></label>
    </p>
    
    <p>
    <label>
        <span>メールアドレス:</span>
        <input type="email" name="email" maxlength="30" placeholder="aaa@bbbbb.com" required>
        </label>
    </p>
    
    <p>
    <label>
        <span>性別:</span>
        <span class="radio">
            <label><input type ="radio" name="gender">男</label>
            <label><input type ="radio" name="gender" checked>女</label>
        </span>
        </label></p>
    <p>
    <label>
        <span>国籍</span>
        <select name="nationality">
            <option value="japan">日本</option>
            <option value="myanmar">ミャンマー</option>
            <option value="vietnam">ベトナム</option>
            <option value="nepal">ネパール</option>
        </select>
        </label></p>
    　<p>
         <label><span>生年月日</span>
             <input type="date" name="date" min="1970-04-01" max="2002-04-30" required>
         </label>
    </p>
    
    <p>
        <label>
        <span>あなたの国のあいさつは?</span>
            <textarea name="greeting" class="txtfield" placeholder="こんにちは!!"></textarea>
        </label>
    </p>
    
    <p>
        <label><span>好きな色は?</span>
            <span>
                <input type="color" name="color" list="colortype" value="#999999">
                <datalist id="colortype">
                    <option value="000000"></option>
                    <option value="FF0000"></option>
                    <option value="EE1200"></option>
                </datalist>
                       </span>
        </label>
    </p>
    <p>
    <input type ="submit" value="submit">
        <input type="reset" value="reset">
           </p>
    
</form>
	</body>
</html>
